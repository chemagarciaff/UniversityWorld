<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nobel Prize</title>
    <link rel="stylesheet" href="./../css/style.css">
    <link href="./../output.css" rel="stylesheet">
    <link rel="shortcut icon" href="./../assets/images/nobel-price-coin.png" type="image/x-icon">
</head>
<body>
    <div id="boton">botton</div>
    <div
    class="contenedor w-auto mx-auto grid grid-rows-[70px_auto_1fr_100px] grid-cols-1 gap-4 p-4 md:grid-cols-[200px_1fr] md:grid-rows-[100px_1fr_100px]">
    <header class="md:col-span-2 flex justify-center items-center gap-3">
        <img src="./../assets/images/nobel-price-coin.png" alt="" class="w-[90px] inline-block" id="logo-coin">
        <img src="./../assets/images/nobel-price-logo.png" alt="" class="w-[90px] inline-block" id="logo-text">
    </header>

    <aside class="mt-24">

        <div id="dropdown" class="w-full h-[70px] text-center border border-[#CEA152] rounded md:hidden flex items-center justify-center">
            Filtros
        </div>

        <form action="" method="get" class="hidden md:block border border-[#CEA152] p-2" id="form">
           

            <!-- Input para nobelPrizeYear -->
            <div class="mb-4">
                <label for="nobelPrizeYear" class="block text-black">Año del Premio Nobel</label>
                <input id="nobelPrizeYear" name="nobelPrizeYear" type="number" min="1901"
                    class="w-full p-2 border border-gray-300 rounded" required>
                <p class="text-gray-500 text-xs">Año en que se otorgó el Premio Nobel (formato YYYY). El año debe
                    ser posterior a 1901.</p>
            </div>

            <!-- Input para nobelPrizeCategory -->
            <div class="mb-4">
                <label for="nobelPrizeCategory" class="block text-black">Categoría del Premio Nobel</label>
                <select id="nobelPrizeCategory" name="nobelPrizeCategory"
                    class="w-full p-2 border border-gray-300 rounded">
                    <option value="" selected disabled>choose...</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Literature">Literature</option>
                    <option value="Economic Sciences">Economics</option>
                    <option value="Peace">Peace</option>
                    <option value="Physics">Physics</option>
                    <option value="Physiology or Medicine">Medicine</option>
                </select>
                <p class="text-gray-500 text-xs">Categoría del Premio Nobel.</p>
            </div>

            <button class="bg-green-500 text-white py-2 px-4 rounded-lg text-lg font-medium text-center hover:bg-green-600 active:scale-95 transition-all" id="changes-btn">Apply Changes</button>
        </form>
    </aside>

    <main class="w-auto  p-8" id="main">
        <h2 class="title" id="title"></h2>
        <div class="cards w-full flex flex-col py-4  gap-3" id="cards">
            <!-- Aqui iran las tarjetas -->
            
        </div>
        <h2 class="title">Related Articles</h2>
        <div class="news w-full flex flex-wrap justify-center gap-3" id="news">
            <!-- Aqui iran las news -->

        </div>



    </main>

    <footer class="border border-[red] md:col-span-2">

    </footer>



</div>

    <script src="./../js/animations.js"></script>
    <script src="./../js/nobelprice.js" type="module"></script>
</body>
</html>
